<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Player Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeraBox Player Online</h1>
        <input type="text" id="terabox-url" placeholder="Enter TeraBox URL" />
        <button onclick="getDownloadLink()">Get Playing Links</button>
        <div class="loading" id="loading">Fetching Playing links, please wait...</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function getDownloadLink() {
            const url = document.getElementById('terabox-url').value.trim();
            const loadingElement = document.getElementById('loading');
            const errorMessageElement = document.getElementById('error-message');

            if (!url) {
                errorMessageElement.textContent = "Please enter a TeraBox URL.";
                errorMessageElement.style.display = 'block';
                return;
            }

            loadingElement.style.display = 'block';
            errorMessageElement.style.display = 'none';

            // Redirect to the specified URL
            window.location.href = "https://telegram.me/FreeTokenTutorial";
        }
    </script>
</body>
  </html>
